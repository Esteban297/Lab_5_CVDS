<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="calculadora_form">
		<h2>Statistics Calculator</h2>
		<p:outputLabel style="display: none" value="#{calculadoraBean.mode}"/>
		<h:panelGrid columns="2" cellpadding="7">
			<p:outputLabel value="Values"/>
			<h:inputText value="#{calculadoraBean.list}"/>

			<p:commandButton value="Calculate Mode" update="calculadora_form " actionListener="#{calculadoraBean.calculateMode(calculadoraBean.values)}"/>
			<h:outputText value="Mode: #{calculadoraBean.mode}"/>

			<p:commandButton value="Calculate Variance" update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance(calculadoraBean.values)}"/>
			<h:outputText value="Variance: #{calculadoraBean.variance}"/>

			<p:commandButton value="Calculate Standard Deviation" update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation(calculadoraBean.values)}"/>
			<h:outputText value="Standard Deviation: #{calculadoraBean.standardDeviation}"/>

			<p:commandButton value="Calculate Mean" update="calculadora_form" actionListener="#{calculadoraBean.calculateMean(calculadoraBean.values)}"/>
			<h:outputText value="Mean: #{calculadoraBean.mean}"/>

			<p:commandButton value="restart" update="calculadora_form" actionListener="#{calculadoraBean.restart()}"/>
		</h:panelGrid>
		<div class="card">
			<p:dataTable var="values" value="#{calculadoraBean.backup}" scrollable="true">
				<p:column headerText="Values">
					<h:outputText value="#{calculadoraBean.passing(values)}"/>
				</p:column>
			</p:dataTable>
		</div>

	</h:form>
</h:body>
</html>
